<!DOCTYPE html>
<html>

<head>
<title>Risk/Reward Calculator for Stock Trading</title>
<link rel="stylesheet" href="style.css">
<script src="calc.js"></script>
</head>

<body>

<div class="container">

        <div class="title"><b>Risk/Reward Calculator for Stock Trading</b></div>

        <div class="subcontainer">
        
        Account Size:  <input type="text" class="inputs" id="accountsize" value="10000" onkeypress="calculate();"><br>
        Risk Percent:  <input type="text" class="inputs" id="riskpercent" value="2" onkeypress="calculate();"><br>
        Entry Price:  <input type="text" class="inputs" id="entryprice" value="5" onkeypress="calculate();"><br>
        Stop Price:  <input type="text" class="inputs" id="stopprice" value="4" onkeypress="calculate();"><br>
        Target Price:  <input type="text" class="inputs" id="targetprice" value="7" onkeypress="calculate();"><br>

        <div class="outputs">
        Number of Shares:  <span class="display" id="shares">blah</span><br>
        Reward/Risk ratio:  <span class="display" id="ratio">blah</span>
        </div>

    </div>

</div>



</body>

</html>
