<!DOCTYPE html>
<html>

<head>
<title>Risk/Reward Calculator for Stock Trading</title>
<link rel="stylesheet" href="style.css">
<script src="calc.js"></script>
</head>

<body onload="calculate();">

<div class="container">

        <div class="title"><b>Stock Trading Risk/Reward Calculator</b></div>

        <div class="subcontainer">
        
        Account Size:  <input type="text" class="inputs" id="accountsize" value="10000" oninput="calculate();"><br>
        Risk Percent:  <input type="text" class="inputs" id="riskpercent" value="2" oninput="calculate();"><br>
        Entry Price:  <input type="text" class="inputs" id="entryprice" value="5" oninput="calculate();"><br>
        Stop Price:  <input type="text" class="inputs" id="stopprice" value="3" oninput="calculate();"><br>
        Target Price:  <input type="text" class="inputs" id="targetprice" value="8" oninput="calculate();"><br>

        <div class="outputs">
            Risk Amount:  <span class="display" id="riskamt"></span><br>
            Reward Amount:  <span class="display" id="rewardamt"></span><br>
            Shares to Trade:  <span class="display" id="shares"></span><br>            
            Reward:  <span class="display" id="reward"></span><br>
            Risk:  <span class="display" id="risk"></span><br>
            
            Reward/Risk Ratio:  <span class="display" id="ratio"></span><br>
            <span class="display" id="debugging"></span>
        </div>

    </div>

</div>



</body>

</html>
